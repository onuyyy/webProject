	HTML5 기본용어
		1. 태그 + 속성
			<태그 속성명 = "값"> 출력값 </태그>
		2. 태그 : 자바에선 => 클래스
		   속성 : 자바에선 => 멤버변수
		3. 태그의 종류
			내용을 가지고 있는 태그 (여는 태그 + 닫는 태그)
				<태그명> 출력할 값 </태그명>
				<a> 클릭 </a>
				<h1> 제목 </h1>
			내용을 가질 수 없는 태그 (단독 태그, 빈 태그)
				<태그명> , <태그명/>
				<br> , <input> , <img>, ...	=> 내용 출력할 게 없음
		4. 실제 태그의 종류
			텍스트 출력 => <h1~h6> : 제목 / <b>, <strong> : 강조
						<i> : 이태릭체 / <font> : 색상
			입력창	=> <input> , <textarea>
			화면 분할	=> <div>, <span>
			기타		=> <br>, <p>
			이미지	=> <img>
			다른 파일로 이동 => <a>
			데이터 모아서 한 번에 전송 => <form>
			목록 태그 : <table>, <ul>, <ol>, <select>
			
			==> 출력 확인 
					= 블록 형태 태그
						: 한 줄에 한 개 태그만
					= 인라인 형태 태그
						: 한 줄에 여러 개 태그
						
			속성 => 제작된 속성, 사용자 정의 속성
				- <태그명 속성명 = "값">
				- 태그나 속성은 대소문자를 구분하지 않는다
				- HTML5에서는 태그명/속셕명을 소문자로 사용을 권장한다
				- 태그명에 공백은 허용하지 않는다
				- 속성명을 사용시에는 ""을 기본으로 사용해야 한다 => 사용을 안할 수도 있다
						<태그명 속성 = 값> <태그명 속성 = "값">
						* 주의점 : ""를 사용하지 않는 경우엔, 값에 공백이 있으면 안 된다
								<태그명 속성 = 홍길동 입니다> => 오류는 나지 않지만 쓰면 안 된다
						
			HTML은 컴파일 방식이 아니라 인터프리터 방식이다
								  -------- 한 줄씩 번역
								  ==> 에러가 없다, 화면이 이상할 수도 있다
								  ==> HTML/CSS는 에러가 없다 => 무조건 실행된다
