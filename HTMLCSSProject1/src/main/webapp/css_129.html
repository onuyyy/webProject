<!-- 
	기본선택자
	* : 전체선택자, 모든 파일에 적용
		* {
			CSS 속성:값;
		}
	태그 : 특정 태그 모두 선택
		태그명 {
			CSS 속성:값;
		}
	#아이디 : 아이디는 중복이 없는 구분자이기 때문에 특정 태그 하나를 선택
		#아이디명 {
			CSS 속성:값;
		}
	.클래스 : 특정 클래스가 있는 태그 선택
		.클래스명 {
			CSS 속성:값;
		}
	
	
 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
h1,h3 {
font-family: '궁서체';
}

.a {
font-family: '나눔체';
}
</style>


</head>
<body>

<h1>안녕하세요</h1>
<h2 class="a">안녕하세요</h2>
<h3>안녕하세요</h3>
<h4 class="a">안녕하세요</h4>
<h5>안녕하세요</h5>



</body>
</html>
