<!-- 

	BoorStrap => css 라이브러리 제공
	
	=> 대부분 class 속성을 가지고 있다
	=> class 속성 : .class명
	=> 여러 개 사용이 가능

 -->


<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
.a {
	color:yellow;
}
</style>
</head>
<body>

<ul>
	<li>홍길동</li>
	<li>박문수</li>
	<li class="a">심청이</li>
	<li class="a">이순신</li>	
	<li>강감찬</li>
</ul>



</body>
</html>
