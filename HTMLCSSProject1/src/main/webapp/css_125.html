<!-- 

 CSS :  스타일 => 태그를 읽어 온다
 		태그를 선택 한다 => 해당 태그에 CSS를 설정
 		-------- >> Selector => 디자인, Jsoup, JavaScript
 											 ---------- >> 태그를 제어하는 프로그램 : DOM 프로그램
 									  ------ >> 데이터 수집
 	1. Selector
 		1) 태그 처리
 		2) ID명 처리 (중복 없이 단독 처리)
 			<a id="">
 		3) CLASS명 처리 (중복이 존재)				  
			<a class="">
		---------------------------- 구분자이다 
		4) 가상선택자
		
	2. CSS 사용법
		선택자 {
			속성:값;		== > 여러 개일 땐 ;으로 구분
			속성:값;		==> 속성은 이미 지정된 상태
			주석  => /* */
		}		
		= 태그명 가지고 올 때
			<h1 id="a">ㄱ</h1>
			<h1 id="b">ㄴ</h1>
			<h1 id="c">ㄷ</h1>
			<h1 id="d">ㄹ</h1>
			<h1 id="e">ㅁ</h1>		
			<h1 class="f">ㅂ/h1>		
			<h1 class="f">ㅅ</h1>			
		h1 색상 변경 =>
		h1 {
			color:red;
		} => h1 전체 선택하는 경우
	
		
		h1 태그 각각의 색상을 주고 싶을 때 =>
		h1#a {	=> h1 태그의 id가 a인 것 
		}
		h1 중 여러 개 색상을 주고 싶을 때 =>
		h1.f { => h1 태그의 class가 f인 것
		}
		
		= CSS 적용
		 1) 내부 CSS : 한 파일에서 적용
		 	<head>
		 	 <style>
		 	 	선택자(태그) {
		 	 		속성:값;
		 	 	}
		 	 </style>
		 	</head>
		 2) 외부 CSS : 파일로 만든다 => 여러 개 파일에 공통으로 적용
		 	<head>
		 	<link rel = "stylesheet" href="파일(경로명/파일명) or 원격(http~">
		 3) 인라인 CSS : 해당 태그에만 적용
		 	<태그 style="">
		 		=> 모든 태그는 style, id, class를 가지고 있다
		 						   ---------- 구분자 역할
		 			 	    ------ 디자인
		 		=> name ="" : 자바와 연동시에 데이터 전송하기 위함	
				
				


	3. 선택자
	전체선택자 : * (글꼴)
	* {
		font-family:글꼴 ...
	}
	
	태그 선택자 : 태그
	ID 선택자 : #id명
	CLASS 선택자 : .class명
	---------------------------- 기본
	** 속성 선택자
		: 모든 태그에 적용
			input[type="button"] => button 전체
			input[type="text"]
			태그명[속성=값]
	-----------------------------
	태그명[속성*=/recipe/]	=> 값 중에 recipe를 포함
		div.common_sp_thumb img[src*=/recipe/]
	태그명[속성^="a"] 		=> 속성 값 중에 a로 시작한다
	태그명[속성$="b"] 		=> b로 끝남
	
	** 후손 선택자	: 태그명(아이디명 or 클래스명) 태그명
		<div>
			<p></p>
			<h1></h1>
			<h1></h1>
			<span>
				<h1></h1>
			</span>
		</div>			
		
	     div
		  ㅣ
	--------------
	p	h1	h1	span	=> 자손 태그	=> div > h1
				 ㅣ
				 h1	 	=> 후손 태그	=> div h1
						=> div > span > h1
		
				
	- 자손 선택자 : 태그명 > 태그명 > 태그명
		** 자손 : > , 후손 : 공백
		
	- ** 반응 선택자 : 가상 선택자 => :hover (a,img,tr에서 자주 등장)
		a:hover, img:hover, tr:hover
		=> 마우스오버 : 마우스 가져다 댔을 때 나타나는 내용 ( 
		
	- 상태 선택자 : checked
		input:checked
		------------------ 체크박스나, 라디오버튼에서 등장
		enabled : 활성화
		disabled : 비활성화
		------------------ button, text(td 중복체크)
		
	- ** 구조 선택자
		first-child => 메뉴 제작
		last-child	=> 메뉴 제작
		nth-child	=> 위치 선정
					=> nth-child(2n+1) : 1 3 5 7
								 -- n=0 => 1
								 	n=1 => 3
								 	n=2 => 5
	- ** 동위 선택자
		<table>
		<tr>
			<th>aaa</th>
			<td>aaaaa</td>
			<td>bbbbb</td>
		</tr>
		</table>	
			table
			  ㅣ
			  tr
			  ㅣ
		---------------
		th	  td 	 td
		
		table tr td => tr 밑에 td 두 개 다 선택
		table tr th+td : 인접한 걸 가져와라 (형제)
		table tr th ~ td : 전체 td를 읽어 온다	  
		
	- ** 문자 선택자 (before, after) => new, 특가, 할인가 등에 자주 쓰임
		선택자::before
		선택자::after
	
	- 부정 선택자 
		li:not(.item) => li 안에서 item을 제외해라
				
				
				
				
	** 태그 찾기 : Selector
		=> 디자인, 자바스크립트, 크롤링
					
				
				
 -->


<!DOCTYPE html>

/* id/class : 태그의 구분자 (id = 1개, class = 여러 개) */

h1 {
	color:red;
}
h1#b {
	color:yellow;
}
h1.c {
	color: green;
}
h1.d {

}

img {

}

/* 자바의 static과 비슷함 */

img:hover{
	cursor:pointer;
	border:3px solid red;
	/* 마우스 가져다댔을 때 테두리 만듦 : hover(반응선택자) */
}

table > thead > tr {
	background-color:blue;
}

table > tbody > tr:nth-child(2n+1){
	background-color:yellow;
}
/*
	2n : 짝수
	2n+1 : 홀수
*/


</style>
</head>
